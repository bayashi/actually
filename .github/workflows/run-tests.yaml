name: main

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
    paths-ignore:
      - '**/*.md'
      - '**/.gitignore'

jobs:
  test-linux:
    strategy:
      fail-fast: false
      matrix:
        os:  ["ubuntu-latest"]
        go:  ["1.18", "1.20", "1.22"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache-dependency-path: "./go.sum"

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -v ./...

      - name: Install irir to color test output
        run: |
          go install github.com/bayashi/irir@latest
          mkdir -p $HOME/.config/irir
          curl -L https://bit.ly/irir-gotest-conf > $HOME/.config/irir/irir_rule.yaml

      - name: Test with the Go CLI
        shell: 'script -q -e -c "bash {0}"'
        run: irir gotest -- go test -v -shuffle=on -timeout=3m -cover ./...

  test-other:
    strategy:
      fail-fast: false
      matrix:
        os:  ["windows-latest", "macOS-latest"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "./go.mod"
          cache-dependency-path: "./go.sum"

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -v ./...

      - name: Test with the Go CLI
        run: go test -race -shuffle=on -timeout=3m -v ./...
